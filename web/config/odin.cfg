[server]
debug_mode = 1
http_port  = 8888
http_addr  = 127.0.0.1
static_path = web/static
adapters   = readout
enable_cors = true

[tornado]
logging = debug

[adapter.readout]
module = readout_processor.adapter.ReadoutProcessorAdapter
accessor_type = xdma
reg_map = web/config/regmap/alpha_data.json
access_policy_file = web/config/regmap/register_access_policy.json
poll_rate = 500
device_index = 0
